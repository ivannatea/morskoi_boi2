<script type="text/javascript">
	let battleship = document.querySelectorAll(".battleship");
	let score = 0;
	let x = function(){
		for(let index1 = 0; index1<20; index1 = index1 + 1){
			battleship[index1].style.background = "black"
		}
	}

	setTimeout(x,20000);
	for(let index = 0; index<20; index = index + 1){
		battleship[index].onclick = function(){
			battleship[index].style.background = "red";
			score = score+1;
			document.querySelector(".score").innerHTML = score ;
		}
	}
